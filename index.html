<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Carreteras de Soria</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Mapa de Soria</h1>
                <button class="toggle-btn" id="toggleSidebar">☰</button>
            </div>

            <div class="sidebar-content">
                <!-- Add POI Section -->
                <section class="add-poi-section">
                    <h2>Añadir Punto de Interés</h2>
                    <p class="instruction">Haz click en el mapa para seleccionar una ubicación</p>

                    <form id="poiForm" class="hidden">
                        <div class="form-group">
                            <label for="poiName">Nombre:</label>
                            <input type="text" id="poiName" required placeholder="Ej: Bache en N-234">
                        </div>

                        <div class="form-group">
                            <label for="poiDescription">Descripción:</label>
                            <textarea id="poiDescription" rows="3" placeholder="Detalles adicionales..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="poiCategory">Categoría:</label>
                            <select id="poiCategory" required>
                                <option value="señal">Señal de tráfico</option>
                                <option value="bache">Bache</option>
                                <option value="obra">Obra</option>
                                <option value="accidente">Accidente</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Coordenadas:</label>
                            <div class="coordinates">
                                <span id="selectedLat">-</span>, <span id="selectedLng">-</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                        </div>
                    </form>
                </section>

                <!-- POI List Section -->
                <section class="poi-list-section">
                    <h2>Puntos de Interés</h2>

                    <!-- Search and Filter -->
                    <div class="controls">
                        <input type="text" id="searchInput" placeholder="Buscar..." class="search-input">

                        <div class="filter-group">
                            <label>Filtrar por:</label>
                            <select id="categoryFilter">
                                <option value="all">Todas las categorías</option>
                                <option value="señal">Señal de tráfico</option>
                                <option value="bache">Bache</option>
                                <option value="obra">Obra</option>
                                <option value="accidente">Accidente</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </div>

                    <!-- POI List -->
                    <div id="poiList" class="poi-list">
                        <p class="empty-message">No hay puntos de interés guardados</p>
                    </div>

                    <!-- Export/Import -->
                    <div class="data-actions">
                        <button class="btn btn-small" id="exportBtn">Exportar datos</button>
                        <button class="btn btn-small" id="importBtn">Importar datos</button>
                        <input type="file" id="importFile" accept=".json" class="hidden">
                    </div>
                </section>
            </div>
        </aside>

        <!-- Map Container -->
        <main class="map-container">
            <div id="map"></div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
